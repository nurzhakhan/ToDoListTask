<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>To Do list</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="app-container" id="todolist">

        <h1 class="app-header">To Do List</h1>

        <div class="add-task">
            <input type="text" autocomplete="off" placeholder="Add New Task" class="task-input" v-model="tasks.name" @keyup.enter="addList"/>
            <input type="submit" value="" class="submit-task" title="Add Task" @click="addList"/>
        </div>

        <ul class="task-list-ul">
            <li class="task-list-li" v-for="task in tasks" :key="task.id">
                <label class="task-list-label">
                    <input type="checkbox" v-bind:value="task" v-model="complitedTasks" /> 
                    <span v-if="taskEditingId == task.id">
                        <input type="text" class="task-input" v-model="task.name"
                               @keyup.enter="updateTaskName(task)" />

                    </span>
                    <span v-else>{{ task.name }}</span>
                </label>
                <span class="edit-btn" title="Edit Task" @click="editList(task)"></span>
                <span class="delete-btn" title="Delete Task" @click="delList(task)">{{ task.del }}</span>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="ScriptToDo.js"></script>
</body>
</html>
